archives_base_name = "shield-disruptor-1.19.3"

dependencies {
    minecraft "com.mojang:minecraft:1.19.3"
    mappings "net.fabricmc:yarn:1.19.3+build.3:v2"

    modImplementation "com.terraformersmc:modmenu:5.0.2"
    modApi("me.shedaniel.cloth:cloth-config-fabric:9.0.94") {
        exclude(group: "net.fabricmc.fabric-api")
    }

    // https://fabricmc.net/wiki/documentation:fabric_loom#depending_on_sub_projects
    implementation project(path: ":shield-disruptor-pre120mixins", configuration: "namedElements")// project(":shield-disruptor-pre120mixins")
}

// Minecraft 1.18 upwards uses Java 17
tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

project.loom {
    runs {
        client {
            client()
            setConfigName("Fabric 1.19.3 Client")
            ideConfigGenerated(true)
            runDir("run/client-19")
        }
    }
}